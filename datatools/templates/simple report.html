<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% for seccion in seccions %}
        {% if seccion is not none %}
            <h2>{{ seccion['title'] }}</h2>
        {% endif %}
        {% if 'content' in seccion %}
            {{ seccion['content'] }}
        {% else %}
            <img src={{ seccion['image'] }}>
        {% endif %}
    {% endfor %}
</body>
</html>
