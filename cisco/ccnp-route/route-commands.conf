!###### 2.1.b PPPoE (client side only)
! https://www.cisco.com/c/en/us/td/docs/security/asa/asa72/configuration/guide/conf_gd/pppoe.html

! PPPoE allows authenticated assignment of IP addresses

! PPPoE is composed of two main phases:
! --- Active Discovery Phase — In this phase, the PPPoE client locates a PPPoE server, called an access concentrator. 
!        During this phase, a Session ID is assigned and the PPPoE layer is established
! --- PPP Session Phase — In this phase, PPP options are negotiated and authentication is performed. Once the link setup 
!        is completed, PPPoE functions as a Layer 2 encapsulation method, allowing data to be transferred over the PPP 
!        link within PPPoE headers.

! Once the PPP session is established, each packet is encapsulated in the PPPoE and PPP headers. 


