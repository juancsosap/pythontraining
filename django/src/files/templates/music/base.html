<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		
		{% load staticfiles %}
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet"> 
		<!-- Static CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
		<!-- Google jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Header -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
					</div>
					<!-- Items -->
					<div class="collapse navbar-collapse" id="topNavBar">
						<!-- Menu Buttons -->
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="{% url 'music:index' %}">
									<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
								</a>
							</li>
							<li class="">
								<a href="{% url 'music:index' %}">
									<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
								</a>
							</li>							
						</ul>
						<!-- Search Form -->
						<form class="navbar-form navbar-left" role="search" method="get" action="#">
							<div class="form-group">
								<input type="text" name="q" class="form-control" value="">
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>

						<ul class="nav navbar-nav navbar-right">
							<li class="">
								<a href="{% url 'music:album-add' %}">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section>
			{% block body %}
			{% endblock %}			
		</section>
		<footer>
			<br><p class="">Viperr - Django web page</p>
		</footer>
	</body>
</html>
